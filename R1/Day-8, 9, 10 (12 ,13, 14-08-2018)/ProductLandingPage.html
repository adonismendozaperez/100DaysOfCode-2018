<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="productLandinPage.css" >
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" alt="original trombones logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#formEmail">Get Started</a>
            <a class="nav-link" href="#sectionVideo">Comunity</a>
            <a class="nav-link" href="#blog">Blogs</a>
        </nav>
    </header>
    <main>
        <div id="title">
            <h2>React js</h2>
            <img  src="img/react.png"/>
        </div>
        <section id="formEmail">
                <h2>Get Started with React js.</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input name="email" id="email" type="email" placeholder="Enter your email address" required="">
                <input id="submit" type="submit" value="Get Started" class="btn">
              </form>
        </section>
        <!-- id="video"-->
        <section id="sectionVideo">
                <iframe id="video" width="560" height="315"
                    src="https://www.youtube.com/embed/Ke90Tje7VS0"
                    frameborder="0" allow="autoplay; encrypted-media"
                    allowfullscreen>
                </iframe>
        </section>
        <section id="blog">
            <h2 class="titleSetion">Where To Get Support.</h2>
            <div id="docs">
                <div class="cm-card">
                    <h4>Stack Overflow</h4>
                    <a href="https://stackoverflow.com/questions/tagged/reactjs">Ver!</a>
                </div>
                <div class="cm-card">
                    <h4>DEVâ€™s React community</h4>
                    <a href="https://dev.to/t/react">Ver!</a>
                </div>
                <div class="cm-card">
                    <h4>official React blog</h4>
                    <a href="https://reactjs.org/blog/2018/08/01/react-v-16-4-2.html">Ver!</a>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>

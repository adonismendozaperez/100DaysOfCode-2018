<html>
<head>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        main{
            display:flex;
            height: 100vh;
            width: 100vw;
        }
        section{
            border: 0.2px solid;
        } 
        textarea{
            width: 100%;
            height: 99.5vh;
            resize: none;
            outline: none;
        }
    </style>
</head>
<body>
<main>
    <section style="flex-grow: 1">
        <textarea id="editor" autofocus></textarea>
    </section>
    <section id="preview" style="flex-grow: 1">
    </section>
</main>

<script type="text/javascript">
    window.onload = function(){
        marked.setOptions({
        gfm: true,
        tables: true,
        breaks: false,
        pedantic: false,
        sanitize: true,
        smartLists: true,
        langPrefix: "language-",
        highlight: function(code, lang) {
          if (lang === "js") {
            return highlighter.javascript(code);
          }
          return code;
        }
      });

      $("#editor").on('input change keyup',function() {updateView();});
      $("#editor").html("# Hello\n---\n"); updateView();
      function updateView() {
        var input = $("#editor").val();
        $("#preview").html(marked(input));
      }
    };
</script>
</body>
</html>
